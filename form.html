<!DOCTYPE html>
<html>
  <head>
    <title>Resistration form</title>
    <link rel="stylesheet" href="./css/reg.css" type="text/css" />
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Registration Here</h2>
        <form id="register">
          <lable>first name : </lable>
          <br />
          <input
            type="text"
            name="fname"
            id="name"
            placeholder="enter your first name"
          />
          <br /><br />
          <lable>last name :</lable>
          <br />
          <input
            type="text"
            name="lname"
            id="name"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label>Your Age : </label>
          <br />
          <input
            type="number"
            name="age"
            id="name"
            placeholder="How old are you?"
          />
          <br /><br />
          <label>email : </label>
          <br />
          <input
            type="email"
            name="email"
            id="name"
            placeholder="enter your valid email"
          />
          <br /><br />
          <lable>Gender : </lable>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male" />
          &nbsp;
          <span id="male">male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female" />
          &nbsp;
          <span id="female">female</span>
          <br /><br />
          <lable>known language : </lable>
          <br />
          &nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="hindi" />
          &nbsp;
          <span id="hindi">hindi</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="eng" />
          &nbsp;

          <span id="eng">english</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="checkbox" name="lang" id="urdu" />
          &nbsp;
          <span id="urdu">urdu</span>
          <br /><br />
          <input type="submit" value="submit" name="submit" id="submit" />
        </form>
      </div>
      <!--end register-->
    </div>
    <!--end main-->
  </body>
</html>
